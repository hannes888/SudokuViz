<div>
  <table class="sudoku-grid">
    <tr *ngFor="let row of board; let rowIndex = index">
      <td *ngFor="let cell of row; let colIndex = index"
          [ngClass]="{
            'thick-border-top': rowIndex % 3 === 0,
            'thick-border-left': colIndex % 3 === 0,
            'thick-border-right': colIndex % 3 === 2,
            'thick-border-bottom': rowIndex % 3 === 2
          }">
        <div [ngClass]="['cell-base', getCellClass(rowIndex, colIndex)]">
          {{ board[rowIndex][colIndex] }}
        </div>
      </td>
    </tr>
  </table>
</div>
