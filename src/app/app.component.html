<div class="main">
  <div class="default-container">
    <app-sudoku></app-sudoku>
  </div>
  <div class="controls">
    <button mat-raised-button (click)="startSolving()">Solve</button>
    <button mat-raised-button (click)="reset()">Reset</button>
    <mat-slider min="0" max="1000" step="10" discrete>
      <input matSliderThumb  [(ngModel)]="delay">
    </mat-slider>
    <p>ms</p>
  </div>

</div>
