<div class="main">
  <div>
    <app-sudoku></app-sudoku>
  </div>
  <div>
    <button mat-raised-button (click)="startSolving()">Solve</button>
  </div>
  <div>
    <button mat-raised-button (click)="reset()">Reset</button>
  </div>

  <mat-slider min="0" max="1000" step="10" discrete [(ngModel)]="delay">
    <input matSliderThumb value="100">
  </mat-slider>
</div>
